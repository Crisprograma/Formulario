<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="card text">
        <div class="card-header">
            <strong>Payment from example</strong>
        </div>
        <div class="alert alert-danger mt-2" role="alert">
            <strong>Some fields are missing</strong> 
        </div>
        <div class="card-body">
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputcard" class="form-label">Card#</label>
                  <input type="card" class="form-control" id="inputcard" placeholder="XXXXXXXXXXX" required maxlength="16" minlength="16">
                </div>
                <div class="col-md-3">
                  <label for="inputCVC" class="form-label">CVC#</label>
                  <input type="password" class="form-control" id="inputCVC" placeholder="000" required maxlength="3" minlength="3">
                </div>
                <div class="col-3">
                  <i class="fa-solid fa-dollar-sign"></i><label for="inputAddress" class="form-label">Amount</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Amount" required>
                </div>
                <div class="col-6">
                  <label for="inputFirstname" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="inputFirstname" required>
                </div>
                <div class="col-6">
                    <label for="inputLastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputLastname" required>
                  </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Pick a state</option>
                    <option>Madrid</option>
                    <option>Barcelona</option>
                    <option>A Coruña</option>
                    <option>Lugo</option>
                    <option>Pontevedra</option>
                    <option>Ourense</option>
                    <option>Asturias</option>
                    <option>Jaén</option>
                    <option>Almería</option>
                    <option>Murcia</option>
                    <option>Valencia</option>
                    <option>Alicante</option>
                    <option>Toledo</option>
                    <option>Ciudad Real</option>
                    <option>León</option>
                    <option>Badajoz</option>
                    <option>Cáceres</option>
                    <option>Zamora</option>
                    <option>Cádiz</option>
                    <option>Lleida</option>
                    <option>Girona</option>
                    <option>Vizcaya</option>
                    <option>Victoria</option>
                    <option>Toledo</option>
                    <option>Navarra</option>
                    <option>Sevilla</option>
                    <option>Málaga</option>
                    <option>Granada</option>

                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Postal Code</label>
                  <input type="text" class="form-control" id="inputZip" maxlength="5" minlength="5" required>
                </div>
                <div class="col-7 d-flex">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                        <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-paypal"></i></label>
                      </div>
                </div>
                <div class="col-md-5">
                  <label for="inputZip" class="form-label">Message</label>
                  <input type="text-area" class="form-control" id="inputZip" size="100">
                </div>
              </form>
        </div>
        <div class="card-footer text-muted d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
</body>
</html>
